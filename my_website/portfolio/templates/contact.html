{% extends 'base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="min-h-screen flex justify-center items-center bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg animate-fade-in">
        <h2 class="text-3xl font-bold text-cyan-500 mb-6 text-center">Contact Me</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-center {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name"
                       class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-black">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email"
                       class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-black">
            </div>
            <div>
                <label for="message" class="block text-gray-700 font-semibold">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message"
                          class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-black"></textarea>
            </div>
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Send Message
            </button>
        </form>
    </div>
</section>
{% endblock %}
